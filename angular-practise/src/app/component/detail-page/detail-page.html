<mat-dialog-content>
  <div style="text-align: right; position: sticky">
    <button mat-button mat-dialog-close>Back</button>
  </div>
  <h1 mat-dialog-title>{{data.name}}</h1>
  <div fxLayout="row">
    <div fxFlex="25">
      <img mat-dialog-xl-image src={{data.image}}/>
      <p>{{data.price}}</p>
      <p>{{data.status}}</p>
    </div>
    <div fxFlex [innerHTML] = data.description></div>
  </div>
</mat-dialog-content>
